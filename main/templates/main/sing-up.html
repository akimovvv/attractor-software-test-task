{% extends 'main/sing-in.html' %}

            {% csrf_token %}

            <a href='{% url 'sing_in' %}'><p class="mt-5 mb-3 text-muted">If you already registered click!</p></a>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>

{% endblock %}
